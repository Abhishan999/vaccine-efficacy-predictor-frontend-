<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vaccine Efficacy Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-footer label {
            font-size: 0.9rem;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .consent {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="conditions">Do you have any pre-existing medical conditions?</label>
                <textarea id="conditions" name="conditions" placeholder="Please list your medical conditions (e.g., diabetes, hypertension, etc.)"></textarea>
            </div>

            <div class="form-group">
                <label for="medications">Are you currently taking any medications?</label>
                <textarea id="medications" name="medications" placeholder="Please list your current medications"></textarea>
            </div>

            <div class="form-group">
                <label for="vaccination-history">Vaccination History</label>
                <textarea id="vaccination-history" name="vaccination-history" placeholder="List any vaccines you have received recently"></textarea>
            </div>

            <div class="form-group">
                <label for="symptoms">Have you experienced any symptoms post-vaccination?</label>
                <textarea id="symptoms" name="symptoms" placeholder="Describe any symptoms or side effects"></textarea>
            </div>

            <div class="form-footer">
                <div class="consent">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">I consent to share my data for research purposes.</label>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
